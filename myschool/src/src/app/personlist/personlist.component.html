    <clr-dg-column>Last Name</clr-dg-column>  
  <clr-dg-row *clrDgItems="let adr of addr"
  [class.selected]="adr === selectedAdr" (click)="onSelect(adr)">  
    <clr-dg-cell>{{adr.userInformation.firstname}}</clr-dg-cell>
    <clr-dg-cell>{{adr.userInformation.lastname}}</clr-dg-cell>
 </clr-dg-row> 
<clr-dg-footer>
 <clr-dg-pagination #pagination [clrDgPageSize]="4">
        {{pagination.firstItem + 1}} - {{pagination.lastItem + 1}}
        of {{pagination.totalItems}} users
    </clr-dg-pagination>
</clr-dg-footer>
</clr-datagrid>
